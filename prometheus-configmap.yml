apiVersion: v1
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
    rule_files:
    scrape_configs:
      - job_name: "prometheus"
        static_configs:
          - targets: ["prometheus:9090"]
      - job_name: "node"
        static_configs:
          - targets: ["rocky.localdomain:9100"]
kind: ConfigMap
metadata:
  name: prometheus-configmap
  namespace: default
